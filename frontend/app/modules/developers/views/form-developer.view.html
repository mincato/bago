<div class="form-group">
    <label class="control-label" for="name">Name</label>
    <div class="controls">
        <input type="text" data-ng-model="developerController.developer.name" id="name" class="form-control" placeholder="Name" required>
    </div>
</div>
<div class="form-group">
    <label class="control-label" for="lastName">Last Name</label>
    <div class="controls">
        <input type="text" data-ng-model="developerController.developer.lastName" id="lastName" class="form-control" placeholder="Last Name" required>
    </div>
</div>
<div class="form-group">
    <label class="control-label" for="seniority">Seniority</label>
    <div class="controls">
        <select class="form-control" name="seniority" ng-model="developerController.developer.seniority" ng-options="seniority for seniority in developerController.seniorities" placeholder="Seniority" required>
            <option value="">Select Seniority</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label class="control-label" for="seniority">Date Entry</label>
    <div class="input-group date" datetimepicker-options="{format:'DD/MM/YYYY', locale:'es'}" 
         datetimepicker 
         ng-model="developerController.developer.dateEntry" >
        <input type="text" class="form-control" />
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
</div>
