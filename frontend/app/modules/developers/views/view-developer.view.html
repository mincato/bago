<section ng-controller="DeveloperController as developerController" ng-init="developerController.findOne()">
    <div class="row">
        <h3>{{developerController.developer.name}} {{developerController.developer.lastName}}</h3>
        <div class="separator-line" />
    </div>
    <br/>
    <div class="row">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right">
                    Seniority
                </label>
                <div class="form-control-static">
                    {{developerController.developer.seniority}}
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label no-padding-right">
                    Date entry
                </label>
                <div class="form-control-static">
                    {{developerController.developer.dateEntry}}
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="form-group text-center">
            <button type="button" class="btn btn-danger" ui-sref="main.listDevelopers">Back</button>
        </div>
    </div>
</section>
