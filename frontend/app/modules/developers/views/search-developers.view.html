<div>
    <div class="row">
        <div class="col-lg-12">
            <h3>Developers</h3>
            <div class="separator-line" />
        </div>
    </div>

    <div class="row">
        <form role="form" name="form" disable-dynamic-validation="true">
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-lg-6 col-sm-6">
                        <label for="name" class="col-lg-4 form-control-label text-right">Name</label>
                        <div class="col-lg-8">
                            <input class="form-control" id="name" 
                                   ng-model="developerController.search.query.name" />
                        </div>
                    </div>
                    <div class="form-group col-lg-6 col-sm-6">
                        <label for="category" class="col-lg-4 form-control-label text-right">Seniority</label>
                        <div class="col-lg-8">
                            <select class="form-control" name="seniority" 
                                    ng-model="developerController.search.query.seniority" 
                                    ng-options="seniority for seniority in developerController.seniorities">
                                <option value="">Select Seniority</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-6 col-sm-6">
                        <label for="name" class="col-lg-4 form-control-label text-right">Last Name</label>
                        <div class="col-lg-8">
                            <input class="form-control" id="name" 
                                   ng-model="developerController.search.query.lastName" />
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="text-center">
                        <button class="btn btn-success" type="submit" id="btn-submit-searcher" 
                                ng-click="developerController.find()">
                            <i class="glyphicon glyphicon-search"></i> Search
                        </button>
                        <button class="btn btn-danger" type="button" ng-click="developerController.reset()">
                            <i class="fa fa-undo bigger-110"></i> Clean
                        </button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
