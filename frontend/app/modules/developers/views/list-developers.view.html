<section>
    <div class="page-header" ng-show="developerController.search.totalSize > 0">
        <div class="col-lg-4"><h3>Results</h3>
        </div>
        <div class="col-lg-8 text-right">
            <pagination total-items="developerController.search.totalSize" ng-model="developerController.search.pageNumber" max-size="5" class="pagination-sm" items-per-page="developerController.search.pageSize" first-text="First" last-text="Last" next-text="next" previous-text="previous" boundary-links="true" rotate="false" num-pages="developerController.search.numPages" ng-change="developerController.find()">
            </pagination>
        </div>
    </div>
                        
    <div class="list-group" ng-show="developerController.search.totalSize > 0">
        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in developerController.search.items">
                    <td>{{item.name}}</td>
                    <td>{{item.lastName}}</td>
                    <td>
                        <div class="pull-left">
                            <a class="btn btn-info btn-sm" title="View" 
                               ui-sref="main.viewDeveloper({developerId: {{item._id}}})" 
                               ng-if="app.authentication.hasPermission('READ_DEVELOPER')">
                                <i class="fa fa-search"></i>
                            </a>
                            <a class="btn btn-info btn-sm" title="Edit" 
                               ui-sref="main.editDeveloper({developerId: {{item._id}}})"
                               ng-if="app.authentication.hasPermission('UPDATE_DEVELOPER')">
                                <i class="fa fa-edit"></i>
                            </a>
                            <a class="btn btn-info btn-sm" title="Delete" confirm-button 
                               data-action="developerController.remove(item._id)" 
                               data-msg="Would you like to remove {{item.name}} {{item.lastName}} Developer?"  
                               ng-if="app.authentication.hasPermission('DELETE_DEVELOPER')">
                                <i class="fa fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
        
    </div>
    <div class="page-header alert alert-warning col-sm-11" 
         ng-show="developerController.search.totalSize == 0 && developerController.search.executedFind.result === true">
        Not found developers
    </div>
    <br/>

</section>
