<section data-ng-controller="LoginController">

    <cent-message ng-model="messages.danger" danger></cent-message>
    <cent-message ng-model="messages.info" info></cent-message>
    <cent-message ng-model="messages.warning" warning></cent-message>
    <cent-message ng-model="messages.success" success></cent-message>
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Bag&oacute; Archetype</h3>
            </div>
            <div class="panel-body">
                <form role="form" name="loginForm" class="loginForm" data-ng-submit="login()" novalidate>
                    <fieldset>
                        <!-- USERNAME -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" ng-model="credentials.username" autofocus required placeholder="Username" />
                        </div>

                        <!-- PASSWORD -->
                        <div class="form-group">
                            <input type="password" class="form-control password" name="password" ng-model="credentials.password" required placeholder="Password" />
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-primary btn-block" data-ng-disabled="loginForm.$invalid">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
